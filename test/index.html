    <script>
        m.getDataUrl((dataUrl) => {
            const d = new Date();
            const year = d.getFullYear();
            const month = (d.getMonth() + 1 + 100 + '').slice(1);
            const date = (d.getDate() + 100 + '').slice(1);
            const hour = (d.getHours() + 100 + '').slice(1);
            const min = (d.getMinutes() + 100 + '').slice(1);
            const sec = (d.getSeconds() + 100 + '').slice(1);
            const fileName = year + month + date + hour + min + sec + '.jpeg';
            const body = document.querySelector('body');
            const a = document.createElement('a');
            a.href = dataUrl;
            a.setAttribute('download', fileName);
            a.innerHTML = '下载';
            body.appendChild(a);
        });
